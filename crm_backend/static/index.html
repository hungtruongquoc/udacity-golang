<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of APIs</h1>
<ul>
    <li>
        GET /customers - Get a list of customers
    </li>
    <li>
        POST /customers - Create a customer
    </li>
    <li>
        GET /customers/{id} - Get a specific customer
    </li>
    <li>
        PATCH /customers/{id} - Update a customer
    </li>
    <li>
        DELETE /customers/{id} - Delete a customer
    </li>
</ul>
</body>
</html>
